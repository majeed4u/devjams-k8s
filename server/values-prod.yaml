# Production Environment Values
# Override default values.yaml for production

replicaCount: 2

ingress:
  enabled: true
  hosts:
    - host: server-prod.internalk.majedtec.com
      paths:
        - path: /
          pathType: Prefix

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

certificate:
  enabled: true
  commonName: "*.internalk.majedtec.com"
  issuer:
    kind: ClusterIssuer
    name: letsencrypt-production
  secretName: server-tls-prod

secrets:
  - name: prod-external-secret
